<form ng-controller="formCtrl" name="appForm" id="Form" ng-submit="submit()"> <!-- ng-submit="submit()" -->
    <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input
                type="text"
                name="name"
                class="form-control"
                id="exampleInputName2"
                placeholder="Jane Doe"
                ng-model="user.name"
                required
        />
        <span ng-show="appForm.name.$dirty && appForm.name.$error.required">Required!</span>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
                type="email"
                name="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email"
                ng-model="user.email"
                required
        />
        <span ng-show="appForm.email.$dirty && appForm.email.$error.required">Required!</span>
        <span ng-show="appForm.email.$dirty && appForm.email.$error.email">Not an email!</span>
    </div>

    <div class="form-group">
        <label for="exampleInputPhone">Phone</label>
        <input
                type="tel"
                class="form-control"
                id="exampleInputPhone"
                placeholder="Phone"
                ng-model="user.phone"
        />
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
                type="password"
                name="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                ng-model="user.password"
                ng-minlength="5"
                ng-maxlength="10"
                required
        />
        <span ng-show="appForm.password.$dirty && appForm.password.$error.required">Required!</span>
        <span ng-show="appForm.password.$dirty && appForm.password.$error.minlength">Too short!</span>
        <span ng-show="appForm.password.$dirty && appForm.password.$error.maxlength">Too long!</span>
    </div>

    <div class="form-group">
        <label for="optionsRadios1">Gender</label>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="male" ng-model="user.gender"
                       checked>
                Male
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="female" ng-model="user.gender">
                Female
            </label>
        </div>
    </div>
    <input type="hidden" ng-model="user.id" />

    <button
            ng-disabled="appForm.$invalid"
            class="btn btn-default"
            type="submit"
            value="Save"
            ng-click="saveUser()"
    >
        Save
    </button>
</form>
<div ng-include="'views/form/usersListPart.html'"></div>
