<table ng-controller="formCtrl" class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>Action</th>
        <th>
            <user-todo title="User To-do"></user-todo>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.gender }}</td>
        <td>
            <a href="javascript:void(0)" ng-click="delete(user.id)">delete</a>
        </td>
        <td>
            <user-todo list="todo"></user-todo>
        </td>
    </tr>
    </tbody>
</table>
